  <!-- Main Header-->

  <!-- Action -->

  <!-- Post -->
  <section id="post">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Poast</h4>
            </div>
            <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" value="Post 1">  
                </div>
                <div class="form-group">
                  <label for="category">Catagory</label>
                  <select class="form-control">
                    <option value="Software Engineer I" selected>Software Engineer I</option>
                    <option value="Software Engineer II">Software Engineer II</option>
                    <option value="Software Engineer III">Software Engineer III</option>
                    <option value="Software Engineer IV">Software Engineer IV</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="image">Image</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                    <small>Max Size 3mb</small>
                  </div>
                </div>
                <div class="form-group">
                  <label for="body">Body</label>
                  <textarea name="editorCK" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos exercitationem repellat aperiam similique in quibusdam laudantium aliquam nesciunt nemo maiores?</textarea>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>

    $('#year').text(new Date().getFullYear());

    CKEDITOR.replace( 'editorCK' );
