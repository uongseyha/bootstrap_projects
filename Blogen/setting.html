  <!-- Main Header-->

  <!-- Action -->

    <div class="container">
      <div class="row">

    </div>

  <!-- Post -->
  <section id="setting">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Settings</h4>
            </div>
            <div class="card-body">
                <fieldset class="form-group">
                    <legend>Allow User Registration</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="yes" value="option1" checked>
                        <label class="form-check-label" for="yes">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="no" value="option2">
                        <label class="form-check-label" for="no">
                          No
                        </label>
                      </div>
                </fieldset>
                <fieldset class="form-group">
                    <legend>Homepage Format</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios1" id="blogpage" value="option1" checked>
                        <label class="form-check-label" for="blogpage">
                          Blog Page
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios1" id="homepage" value="option2">
                        <label class="form-check-label" for="homepage">
                          Homepage
                        </label>
                      </div>
                </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
